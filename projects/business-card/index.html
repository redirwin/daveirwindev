<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Business Card</title>
</head>
<body>

    <main class="card">

        <img class="avatar" src="assets/avatar.jpg" alt="Dave Irwin with short beard and glasses wearing a blue polo while sitting and smiling at camera.">

        <section class="card-text">
            <h1>Dave Irwin</h1>
            <h2>Front-End Developer</h2>
            <blockquote>I believe the web should be beautiful, functional, and friendly.</blockquote>
        </section>

        <nav class="contact-methods">
            <button href="mailto:dave@daveirwin.dev">Email</button>
            <button href="tel:928-240-0781">Call or Text</button>
        </nav>

        <nav class="social-icons">
            <ul>
                <li>
                    <a href="linkedin.com/in/redirwin" target="_blank"><img src="assets/linkedin.png" alt="Orange LinkedIn icon with large white IN letters."></a>
                </li>
                <li>
                    <a href="github.com/redirwin" target="_blank"><img src="assets/github.png" alt="Orange GitHub icon with large white GitHub octopus mascot."></a>
                </li>
                <li>
                    <a href="twitter.com/redirwin" target="_blank"><img src="assets/twitter.png" alt="Orange Twitter icon with large white Twitter bird mascot."></a>
                </li>
            </ul>
        </nav>

    </main>

</body>
</html>
