<!DOCTYPE html>
<html lang="en">
<head>

    <title>Business Card</title>
</head>
<body>
    <div class="card">
        <img src="assets/avatar.jpg" alt="Dave Irwin with short beard and glasses wearing a blue polo while sitting and smiling at camera."

        </div>
        <div class="social-icons">
            <ul>
                <li>
                    <a href="linkedin.com/in/redirwin" target="_blank">F</a>
                </li>
                <li>
                    <a href="github.com/redirwin" target="_blank">G</a>
                </li>
            </ul>

        </div>

    

    </div>

</body>
